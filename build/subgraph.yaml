specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Marketplace
    network: goerli
    source:
      address: "0x7c072180156e5CfDc4CeFA620A5d075eAffCCe50"
      abi: Marketplace
      startBlock: 9194421
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Buy
        - Cancel
        - List
      abis:
        - name: Marketplace
          file: Marketplace/abis/Marketplace.json
      eventHandlers:
        - event: Buy(indexed address,indexed address,indexed uint256,address,uint256)
          handler: handleBuy
        - event: Cancel(indexed address,indexed uint256,indexed address)
          handler: handleCancel
        - event: List(indexed address,indexed uint256,address,uint256)
          handler: handleList
      file: Marketplace/Marketplace.wasm
